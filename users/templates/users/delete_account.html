{% extends 'users/base.html' %}

{% block title %}Delete Account{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Delete Account</h4>
            </div>
            <div class="card-body">
                <p>Deleting your account will remove your profile and vocabulary. This action cannot be undone.</p>
                <form method="post" action="{% url 'users:delete_account' %}">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'users:profile' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete my account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
